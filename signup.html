<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="./img/PHOTO-2021-07-22-23-30-20.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title></title>
</head>
<body>
  <h2><a href="#" class="adminLink">MARTHA TWESIGYE</a></h2>
  <h3>Please Signup Here!</h3>
  <div class="container">
    <div class="login-form">
      
      <form action="./login.html"class="form">
        <div class="field name">
          <div class="input-area">
            <i class="icon fas fa-user"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
            <input type="text" placeholder="Name">
          </div>
          <div class="error error-txt">Enter a correct name</div>
        </div>
        <div class="field email">
          <div class="input-area">
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
            <input type="text" placeholder="Email Address">
          </div>
          <div class="error error-txt">Enter a correct email</div>
        </div>

        <div class="field password">
          <div class="input-area">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
            <input type="password" placeholder="Password">
          </div>
          <div class="error error-txt">Enter correct Password</div>
        </div>
        <div class="input-area">
          <input type="submit" value="Sign up">
        </div>
        <p6>Already have an account?<a href="login.html">Login</a></p6>

      </form>
    </div>
  </div>
     
  <dialog class="loader">
    <img src="./img/load.gif" alt="">
  </dialog>
     
      <script src="js/signup.js"></script>
</body>
</html>
